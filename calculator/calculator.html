</!DOCTYPE html>
<html>
<head>
	<title>A Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="container">
		<div class="left">
			<div class="top"></div>
			<div class="screen"></div>
			<div class="buttons"></div>
		</div>
		<div class="center">
			<div class="top">
				<div id="logo">
					<h1>Canon</h1>
					<h2>Palmtronic 8s</h2>
				</div>
			</div>
			<div class="screen">
				<div id="display">0</div>
			</div>
			<div class="buttons">
				<div class="row">
					<div class="border"><button value="sqrt" class="green">&radic;</button></div>
					<div class="border"><button value="c" class="yellow">C</button></div>
					<div class="border"><button value="cl" class="yellow">Cl</button></div>
					<div class="border"><button value="*" class="green">&times;</button></div>
				</div>
				<div class="row">
					<div class="border"><button value="7" class="white">7</button></div>
					<div class="border"><button value="8" class="white">8</button></div>
					<div class="border"><button value="9" class="white">9</button></div>
					<div class="border"><button value="/" class="green">&divide;</button></div>
				</div>
				<div class="row">
					<div class="border"><button value="4" class="white">4</button></div>
					<div class="border"><button value="5" class="white">5</button></div>
					<div class="border"><button value="6" class="white">6</button></div>
					<div class="border"><button value="-" class="green">-</button></div>
				</div>
				<div class="row">
					<div class="border"><button value="1" class="white">1</button></div>
					<div class="border"><button value="2" class="white">2</button></div>
					<div class="border"><button value="3" class="white">3</button></div>
					<div class="border"><button value="+" class="green">+</button></div>
				</div>
				<div class="row">
					<div class="border"><button value="0" class="white">0</button></div>
					<div class="border"><button value="." class="white">.</button></div>
					<div class="border"><button value="+-" class="white">&plusmn;</button></div>
					<div class="border"><button value="=" class="green">=</button></div>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="top"></div>
			<div class="screen"></div>
			<div class="buttons"></div>
		</div>
<!-- 	<div id="credits"><p>Coded by <a href="#">MelMoMo</a></p><p>Credits</p></div>
 -->	</div>
	<div id="overlay"></div>
</body>

</html>
